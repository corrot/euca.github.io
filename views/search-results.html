<div class="container">

    <div>Search results for <span ng-bind="$root.searchQuery"></span></div>
    <div ng-repeat="n in searchResults" class="col-sm-4" ng-if="searchResults">
        <a href="#/news/{{n.id}}">
            <div class="card">
                <div class="card-image-wrapper">
                    <div class="card-image-overlay"><span class="glyphicon glyphicon-new-window"></span></div>
                    <div class="card-image" style="background-image: url({{n.image}})"></div>
                </div>
                <div class="card-contents">
                    <h5 class="card-date" ng-bind="n.date"></h5>
                    <h4 class="card-title" ng-bind="n.title[activeLang.title]"></h4>
                </div>
            </div>
        </a>
    </div>
    <div ng-show="!searchResults[0]">
        <span ng-bind="$root.searchQuery"></span>
    </div>
</div>
