<div class="container">
    <div class="news-detail">
        <div class="container image-container">
            <h3 class="news-title" class="news-title" ng-bind="news.title[activeLang.title]">
            </h3>
            <img ng-src="{{news.image}}" alt="News image" style="width:100%">
        </div>
        <div class="article-wrapper" ng-bind-html="news.article[activeLang.title]"></div>
        <div class="date">
            <span ng-if="activeLang.title == 'EN'">Published on: </span>
            <span ng-if="activeLang.title == 'GE'">გამოქვეყნებულია: </span>
            <span ng-bind="news.date"></span>
        </div>
    </div>
</div>
